name: ğŸŒš Deploy & Quality

on:
  push:
    branches:
      - main
  workflow_dispatch:   

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-propress: true

jobs:
  deploy:
    name: ğŸ¸Deploy to Github pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      pages_url: ${{ steps.deployment.outputs.page_url }}

  enviroment:
    name: github-pages_url
    url: ${{ steps.deployment.outputs.pages_url }}

    steps:
      - name: ğŸŒ Checkout code
        uses: actions/checkout@v4

      - name: ğŸˆ Setup pages
        uses: actions/configure-pages@v4

      - name: ğŸŒªï¸ Upload artifact
        uses: actions/Upload-pages-artifact@v4
        with:  
          path: "."

      - name: ğŸŒ‹ Deploy to GitHub Pages  
        id: deployment
        uses: actions/deploy-pages@v4

        